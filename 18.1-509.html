<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработка 2 семестра</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Анимированный фон */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.7;
            }
            25% {
                transform: translateY(-20vh) translateX(10vw) rotate(90deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(10vh) translateX(-10vw) rotate(180deg);
                opacity: 0.8;
            }
            75% {
                transform: translateY(-15vh) translateX(15vw) rotate(270deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0) translateX(0) rotate(360deg);
                opacity: 0.7;
            }
        }
        
        /* Контейнер */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        /* Заголовок */
        .title {
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s ease infinite, glow 2s ease-in-out infinite alternate;
            position: relative;
            padding: 15px 30px;
            border-radius: 10px;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 0, 255, 0.7)); }
            to { filter: drop-shadow(0 0 25px rgba(0, 255, 255, 0.9)); }
        }
        
        /* Счетчик */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(20, 20, 30, 0.8);
            border-radius: 15px;
            padding: 20px 15px;
            min-width: 130px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .countdown-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 0, 255, 0.3);
        }
        
        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            animation: gradientShift 3s ease infinite;
        }
        
        .countdown-value {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #aaa;
            font-weight: 600;
        }
        
        /* Ссылка на 1 семестр */
        .link-section {
            margin-top: 40px;
            text-align: center;
            padding: 30px;
            background: rgba(10, 10, 20, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            animation: pulse 4s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
            50% { box-shadow: 0 10px 30px rgba(255, 0, 255, 0.3); }
            100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
        }
        
        .link-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ddd;
            letter-spacing: 1px;
        }
        
        .link-button {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .link-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 0, 255, 0.6);
            letter-spacing: 2px;
        }
        
        .link-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .link-button:hover::after {
            opacity: 1;
        }
        
        /* Анимация строки */
        .string-animation {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff00ff);
            animation: stringFlow 3s infinite linear;
        }
        
        @keyframes stringFlow {
            0% { transform: translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(-100px); opacity: 0; }
        }
        
        /* Всплывающие элементы */
        .floating-element {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: floatElement 20s infinite linear;
            z-index: 0;
        }
        
        @keyframes floatElement {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(90deg); }
            50% { transform: translate(50px, 100px) rotate(180deg); }
            75% { transform: translate(-100px, 50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        /* Информация о времени */
        .timezone-info {
            margin-top: 20px;
            font-size: 1rem;
            color: #888;
            font-style: italic;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                padding: 10px 20px;
            }
            
            .countdown {
                gap: 15px;
            }
            
            .countdown-item {
                min-width: 110px;
                padding: 15px 10px;
            }
            
            .countdown-value {
                font-size: 2.5rem;
            }
            
            .link-button {
                padding: 15px 30px;
                font-size: 1.3rem;
            }
            
            .link-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 10px 5px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .link-button {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Анимированный фон -->
    <div class="background-animation" id="particles"></div>
    
    <!-- Всплывающие элементы -->
    <div class="floating-element" style="top: 10%; left: 5%;">{"</>"}</div>
    <div class="floating-element" style="top: 20%; right: 10%;">CSS</div>
    <div class="floating-element" style="bottom: 30%; left: 15%;">JS</div>
    <div class="floating-element" style="top: 40%; right: 20%;">HTML</div>
    
    <!-- Основной контент -->
    <div class="container">
        <h1 class="title">Ведётся разработка 2 семестра</h1>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Дней</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Часов</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Минут</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Секунд</div>
            </div>
        </div>
        
        <div class="link-section">
            <h2 class="link-title">Ссылка на 1 семестр</h2>
            <a href="18.1-509-1-1.html" class="link-button">
                <i class="fas fa-external-link-alt"></i> 18.1-509-1-1
            </a>
        </div>
        
    </div>
    
    <!-- Анимация строки -->
    <div class="string-animation"></div>
    
    <script>
        // Создание частиц для фона
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайный размер от 2 до 8 пикселей
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Случайная позиция
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // Случайный цвет
                const hue = Math.floor(Math.random() * 360);
                particle.style.background = `radial-gradient(circle, hsl(${hue}, 100%, 70%) 0%, transparent 70%)`;
                
                // Случайная длительность анимации
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Случайная задержка анимации
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Функция для расчета оставшегося времени до 4 февраля
        function updateCountdown() {
            // Устанавливаем дату 4 февраля текущего года
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // Если сегодня уже после 4 февраля, берем следующий год
            const targetDate = new Date(currentYear, 1, 4); // февраль это 1 (0-январь, 1-февраль)
            if (now > targetDate) {
                targetDate.setFullYear(currentYear + 1);
            }
            
            // Разница в миллисекундах
            const diff = targetDate - now;
            
            // Расчет дней, часов, минут, секунд
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Обновление элементов на странице
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            
            // Анимация при изменении секунд
            if (seconds === 59) {
                animateCounter('seconds');
            }
            if (minutes === 59 && seconds === 59) {
                animateCounter('minutes');
            }
            if (hours === 23 && minutes === 59 && seconds === 59) {
                animateCounter('hours');
            }
            if (days > 0 && hours === 23 && minutes === 59 && seconds === 59) {
                animateCounter('days');
            }
        }
        
        // Анимация изменения значения счетчика
        function animateCounter(elementId) {
            const element = document.getElementById(elementId);
            element.style.transform = 'scale(1.2)';
            element.style.transition = 'transform 0.3s';
            
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 300);
        }
        
        // Инициализация при загрузке страницы
        window.onload = function() {
            createParticles();
            updateCountdown();
            
            // Обновление счетчика каждую секунду
            setInterval(updateCountdown, 1000);
            
            // Добавление эффекта наведения на элементы счетчика
            const countdownItems = document.querySelectorAll('.countdown-item');
            countdownItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    const valueElement = this.querySelector('.countdown-value');
                    valueElement.style.animation = 'gradientShift 1s ease infinite';
                });
                
                item.addEventListener('mouseleave', function() {
                    const valueElement = this.querySelector('.countdown-value');
                    valueElement.style.animation = '';
                });
            });
        };
    </script>
</body>
</html>
