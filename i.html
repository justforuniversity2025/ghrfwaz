<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросы к экзамену по информатике | 1 курс, 1 семестр</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding-bottom: 40px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(90deg, #1a3a8f 0%, #2c5aa0 100%);
            color: white;
            padding: 2rem 0;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2.5rem;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            margin-right: 15px;
            color: #6cbbf5;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
            max-width: 800px;
            margin-bottom: 1.5rem;
        }
        
        .specialties {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 12px;
            margin-top: 10px;
            font-weight: 500;
            font-size: 1.1rem;
            border-left: 4px solid #6cbbf5;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #e0e6ef;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #2c5aa0;
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #8a9bb2;
        }
        
        .theme-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .theme-btn {
            padding: 10px 20px;
            background-color: white;
            border: 2px solid #e0e6ef;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .theme-btn:hover {
            background-color: #f0f5ff;
            border-color: #2c5aa0;
        }
        
        .theme-btn.active {
            background-color: #2c5aa0;
            color: white;
            border-color: #2c5aa0;
        }
        
        .questions-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .question-card {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-top: 5px solid #2c5aa0;
        }
        
        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }
        
        .question-number {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #2c5aa0;
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            border-bottom-left-radius: 15px;
        }
        
        .question-topic {
            display: inline-block;
            background-color: #e8f1ff;
            color: #2c5aa0;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .question-text {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #333;
            font-weight: 500;
        }
        
        .counter {
            margin-top: 30px;
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            padding: 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .counter span {
            font-weight: 700;
            color: #2c5aa0;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e6ef;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .questions-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .theme-filter {
                justify-content: center;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-laptop-code logo-icon"></i>
                    <div>
                        <h1>Вопросы к экзамену по дисциплине «Информатика»</h1>
                        <div class="subtitle">Для студентов 1 курса (1 семестр) по направлениям подготовки:</div>
                    </div>
                </div>
                <div class="specialties">
                    09.03.04 – Программная инженерия
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Поиск по вопросам...">
            </div>
            
            <div class="theme-filter">
                <button class="theme-btn active" data-theme="all">Все вопросы</button>
                <button class="theme-btn" data-theme="theory">Теория информации</button>
                <button class="theme-btn" data-theme="hardware">Аппаратное обеспечение</button>
                <button class="theme-btn" data-theme="software">Программное обеспечение</button>
                <button class="theme-btn" data-theme="tech">Информационные технологии</button>
            </div>
        </div>
        
        <div class="questions-container" id="questionsContainer">
            <!-- Вопросы будут добавлены с помощью JavaScript -->
        </div>
        
        <div class="counter">
            Всего вопросов: <span id="totalCount">30</span> | Показано: <span id="shownCount">30</span>
        </div>
    </main>
    
    <footer class="container">
        <p>© 2023 Кафедра информатики | Вопросы к экзамену для студентов 1 курса, 1 семестр</p>
        <p>Сайт создан для учебных целей</p>
    </footer>
    
    <script>
        // Данные вопросов с категориями
        const questions = [
            {id: 1, text: "Информация. Классификация информации. Виды информации. Свойства информации.", category: "theory"},
            {id: 2, text: "Измерение информации. Основные подходы к измерению информации. Единицы измерения информации.", category: "theory"},
            {id: 3, text: "Информационные процессы. Характеристика основных информационных процессов.", category: "theory"},
            {id: 4, text: "Эволюция ЭВМ. Функциональная схема ЭВМ. Принципы построения ЭВМ.", category: "hardware"},
            {id: 5, text: "Модульно-магистральный принцип построения компьютера. Структурная схема ЭВМ.", category: "hardware"},
            {id: 6, text: "Архитектура ЭВМ. Персональный компьютер. Состав ПК. Пользовательские характеристики ПК.", category: "hardware"},
            {id: 7, text: "Компьютерные сети. Назначение. Основные возможности. Топология локальных сетей.", category: "hardware"},
            {id: 8, text: "Двоичное кодирование. Системы счисления. Арифметические основы построения ЭВМ.", category: "hardware"},
            {id: 9, text: "Логические основы построения ЭВМ. Основные логические операции и средства их реализации.", category: "hardware"},
            {id: 10, text: "Программное управление работой компьютера. Классификация программного обеспечения.", category: "software"},
            {id: 11, text: "Системное программное обеспечение. Операционные системы. Назначение. Основные возможности.", category: "software"},
            {id: 12, text: "Память ПК. Виды памяти и их основное назначение. Носители информации.", category: "hardware"},
            {id: 13, text: "Организация информации на внешних носителях. Файловая система. Диски. Файлы. Каталоги.", category: "software"},
            {id: 14, text: "Программы-оболочки. Назначение и основные функции. Управление дисками, файлами и каталогами.", category: "software"},
            {id: 15, text: "Информационные технологии. Понятие и инструментарий информационных технологий. Этапы развития информационных технологий.", category: "tech"},
            {id: 16, text: "Базовые и прикладные информационные технологии. Классификация информационных технологий.", category: "tech"},
            {id: 17, text: "Архитектура информационных технологий. Виды распределенных архитектур.", category: "tech"},
            {id: 18, text: "Системы обработки текстов. Текстовый редактор. Назначение. Основные возможности.", category: "software"},
            {id: 19, text: "Системы обработки числовых данных. Электронные таблицы. Назначение и основные возможности.", category: "software"},
            {id: 20, text: "Системы обработки изображений. Графические редакторы. Назначение. Основные возможности.", category: "software"},
            {id: 21, text: "Системы управления базами данных. Базы данных. Реляционные БД. Элементы БД. Основные возможности реляционных БД.", category: "software"},
            {id: 22, text: "Понятие мультимедийных технологий.", category: "tech"},
            {id: 23, text: "Программные средства электронных презентаций. Технология работы с электронной презентацией.", category: "software"},
            {id: 24, text: "Технологии мультимедиа и гипермедиа. Информационные и коммуникационные технологии.", category: "tech"},
            {id: 25, text: "Информационное общество. Основные черты и основные особенности информационного общества. Информационная культура.", category: "tech"},
            {id: 26, text: "Технология решения задач с использованием языков программирования. Трансляторы.", category: "software"},
            {id: 27, text: "Информационная технология решения задач. Основные этапы решения информационных задач с использованием компьютера.", category: "tech"},
            {id: 28, text: "Модели, моделирование. Информационное моделирование. Компьютерный эксперимент.", category: "theory"},
            {id: 29, text: "Алгоритмизация и программирование. Основы программирования. Алгоритмы. Свойства алгоритмов. Способы описания алгоритмов.", category: "software"},
            {id: 30, text: "Линейный алгоритм. Алгоритмы ветвления. Циклические алгоритмы.", category: "software"}
        ];
        
        // Категории для фильтрации
        const categories = {
            'theory': 'Теория информации',
            'hardware': 'Аппаратное обеспечение',
            'software': 'Программное обеспечение',
            'tech': 'Информационные технологии'
        };
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            renderQuestions(questions);
            setupEventListeners();
            updateCounter(questions.length, questions.length);
        });
        
        // Функция отрисовки вопросов
        function renderQuestions(questionsToRender) {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            questionsToRender.forEach(question => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.setAttribute('data-category', question.category);
                
                card.innerHTML = `
                    <div class="question-number">${question.id}</div>
                    <div class="question-topic">${categories[question.category]}</div>
                    <div class="question-text">${question.text}</div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            // Фильтрация по категориям
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Убираем активный класс у всех кнопок
                    document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                    // Добавляем активный класс нажатой кнопке
                    this.classList.add('active');
                    
                    const category = this.getAttribute('data-theme');
                    filterQuestions(category);
                });
            });
            
            // Поиск
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                filterQuestionsBySearch(this.value);
            });
        }
        
        // Фильтрация вопросов по категории
        function filterQuestions(category) {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            
            if (category === 'all') {
                if (searchValue) {
                    filterQuestionsBySearch(searchValue);
                } else {
                    renderQuestions(questions);
                    updateCounter(questions.length, questions.length);
                }
            } else {
                let filteredQuestions = questions.filter(q => q.category === category);
                
                if (searchValue) {
                    filteredQuestions = filteredQuestions.filter(q => 
                        q.text.toLowerCase().includes(searchValue)
                    );
                }
                
                renderQuestions(filteredQuestions);
                updateCounter(questions.length, filteredQuestions.length);
            }
        }
        
        // Фильтрация вопросов по поисковому запросу
        function filterQuestionsBySearch(searchValue) {
            const activeCategory = document.querySelector('.theme-btn.active').getAttribute('data-theme');
            
            let filteredQuestions;
            if (activeCategory === 'all') {
                filteredQuestions = questions.filter(q => 
                    q.text.toLowerCase().includes(searchValue.toLowerCase())
                );
            } else {
                filteredQuestions = questions.filter(q => 
                    q.category === activeCategory && 
                    q.text.toLowerCase().includes(searchValue.toLowerCase())
                );
            }
            
            renderQuestions(filteredQuestions);
            updateCounter(questions.length, filteredQuestions.length);
        }
        
        // Обновление счетчика вопросов
        function updateCounter(total, shown) {
            document.getElementById('totalCount').textContent = total;
            document.getElementById('shownCount').textContent = shown;
        }
    </script>
</body>
</html>
