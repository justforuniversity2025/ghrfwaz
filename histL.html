<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>histL — лекции</title>
  <style>
    :root{ --gap:12px; }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial; margin:0; background:#111; color:#eee}
    .wrap{max-width:1200px; margin:18px auto; padding:12px}
    h1{font-size:1.2rem; margin:0 0 12px; color:#eee}

    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
      gap:var(--gap);
      align-items:stretch;
    }

    figure{margin:0; background:#222; border-radius:10px; overflow:hidden; box-shadow:0 1px 4px rgba(0,0,0,0.6); cursor:pointer;}
    .gallery img{
      display:block;
      width:100%;
      height:100%;
      object-fit:cover;
      aspect-ratio:4/3;
      transition:transform .2s;
    }
    .gallery img:hover{transform:scale(1.04)}

    figcaption{padding:8px 10px; font-size:.85rem; color:#aaa}

    @media (max-width:420px){ .wrap{padding:8px} }

    .lightbox{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.9);
      justify-content:center;
      align-items:center;
      z-index:9999;
    }
    .lightbox img{
      max-width:90%;
      max-height:90%;
      border-radius:8px;
      box-shadow:0 0 20px rgba(0,0,0,0.8);
    }
    .lightbox:target{display:flex}
    .lightbox a.close{position:absolute; top:20px; right:30px; color:#fff; font-size:2rem; text-decoration:none;}
    .lightbox a.nav{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      color:#fff;
      font-size:2.5rem;
      text-decoration:none;
      padding:0 15px;
      user-select:none;
    }
    .lightbox a.prev{left:10px;}
    .lightbox a.next{right:10px;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Лекции</h1>
    <div class="gallery">
      <figure><a href="#img1"><img src="assets/img/his1.jpeg" alt="" loading="lazy"></a><figcaption>Лекция 1</figcaption></figure>
      <figure><a href="#img2"><img src="assets/img/his2.jpeg" alt="" loading="lazy"></a><figcaption>Лекция 2</figcaption></figure>
      <figure><a href="#img3"><img src="assets/img/his3.jpeg" alt="" loading="lazy"></a><figcaption>Лекция 3</figcaption></figure>
      <figure><a href="#img4"><img src="assets/img/his4.jpeg" alt="" loading="lazy"></a><figcaption>Лекция 4</figcaption></figure>
      <figure><a href="#img5"><img src="assets/img/his5.jpeg" alt="" loading="lazy"></a><figcaption>Лекция 5</figcaption></figure>
      <figure><a href="#img6"><img src="assets/img/his6.jpeg" alt="" loading="lazy"></a><figcaption>Лекция 6</figcaption></figure>
    </div>
  </div>

  <!-- Лайтбокс с навигацией -->
  <div id="img1" class="lightbox">
    <a href="#" class="close">×</a>
    <a href="#img6" class="nav prev">‹</a>
    <img src="assets/img/his1.jpeg" alt="Лекция 1">
    <a href="#img2" class="nav next">›</a>
  </div>
  <div id="img2" class="lightbox">
    <a href="#" class="close">×</a>
    <a href="#img1" class="nav prev">‹</a>
    <img src="assets/img/his2.jpeg" alt="Лекция 2">
    <a href="#img3" class="nav next">›</a>
  </div>
  <div id="img3" class="lightbox">
    <a href="#" class="close">×</a>
    <a href="#img2" class="nav prev">‹</a>
    <img src="assets/img/his3.jpeg" alt="Лекция 3">
    <a href="#img4" class="nav next">›</a>
  </div>
  <div id="img4" class="lightbox">
    <a href="#" class="close">×</a>
    <a href="#img3" class="nav prev">‹</a>
    <img src="assets/img/his4.jpeg" alt="Лекция 4">
    <a href="#img5" class="nav next">›</a>
  </div>
  <div id="img5" class="lightbox">
    <a href="#" class="close">×</a>
    <a href="#img4" class="nav prev">‹</a>
    <img src="assets/img/his5.jpeg" alt="Лекция 5">
    <a href="#img6" class="nav next">›</a>
  </div>
  <div id="img6" class="lightbox">
    <a href="#" class="close">×</a>
    <a href="#img5" class="nav prev">‹</a>
    <img src="assets/img/his6.jpeg" alt="Лекция 6">
    <a href="#img1" class="nav next">›</a>
  </div>
</body>
</html>
