<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Скоро</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .time-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .digit {
      font-size: 4rem;
      font-weight: bold;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ccff, #00ff99, #ffcc00);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientFlow 5s ease infinite;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
    }

    .label {
      margin-top: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      .digit { font-size: 2.5rem; width: 70px; height: 70px; }
      .timer { gap: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Скоро</h1>
    <div class="timer">
      <div class="time-unit">
        <div class="digit" id="days">00</div>
        <span class="label">Дни</span>
      </div>
      <div class="time-unit">
        <div class="digit" id="hours">00</div>
        <span class="label">Часы</span>
      </div>
      <div class="time-unit">
        <div class="digit" id="minutes">00</div>
        <span class="label">Минуты</span>
      </div>
      <div class="time-unit">
        <div class="digit" id="seconds">00</div>
        <span class="label">Секунды</span>
      </div>
    </div>
  </div>

  <script>
    function getTargetDateInMSK() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const mskTime = new Date(utc + (3600000 * 3)); // +3 часа для МСК
      
      const target = new Date();
      target.setFullYear(2025, 9, 4); // Месяцы считаются с 0: октябрь = 9
      target.setHours(14, 0, 0, 0); // 14:00:00
      target.setTime(target.getTime() - (3 * 3600000)); // Конвертируем в UTC
      return target.getTime();
    }

    function updateTimer() {
      const targetTime = getTargetDateInMSK();
      const now = new Date().getTime();
      const diff = targetTime - now;

      if (diff <= 0) {
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        return;
      }

      const day = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hour = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minute = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const second = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = String(day).padStart(2, '0');
      document.getElementById('hours').textContent = String(hour).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minute).padStart(2, '0');
      document.getElementById('seconds').textContent = String(second).padStart(2, '0');
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
