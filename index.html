<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timur</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 0 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .telegram-button {
      display: inline-block;
      padding: 14px 28px;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .telegram-button:hover {
      background-color: #006699;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Привет, связаться со мной тут</h1>
    <a href="https://t.me/justforuniversity" class="telegram-button" target="_blank">
      Написать в Telegram
    </a>
  </div>
</body>
</html>
